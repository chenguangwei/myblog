>
> It is based on the original [LeaveIt Theme](https://github.com/liuzc/LeaveIt) and [KeepIt Theme](https://github.com/Fastbyte01/KeepIt).

![Hugo Theme LoveIt](/images/Apple-Devices-Preview.png "Hugo Theme LoveIt")

## Features

### Performance and SEO

* <i class="fas fa-rocket fa-fw" aria-hidden="true"></i>&nbsp;Optimized for **performance**: <sup>99</sup>/<sub>100</sub> on mobile and <sup>100</sup>/<sub>100</sub> on desktop in [Google PageSpeed Insights](https://developers.google.com/speed/pagespeed/insights)
* <i class="fab fa-searchengin fa-fw" aria-hidden="true"></i>&nbsp;Optimized SEO performance with a correct **SEO SCHEMA** based on JSON-LD
* <i class="fab fa-google fa-fw" aria-hidden="true"></i>&nbsp;**[Google Analytics](https://analytics.google.com/analytics)** supported
* <i class="far fa-chart-bar fa-fw" aria-hidden="true"></i>&nbsp;**[Fathom Analytics](https://usefathom.com/)** supported
* <i class="fas fa-chart-column fa-fw" aria-hidden="true"></i>&nbsp;**[Plausible Analytics](https://plausible.io/)** supported
* <i class="fab fa-yandex-international fa-fw" aria-hidden="true"></i>&nbsp;**[Yandex Metrica](https://metrica.yandex.com/)** supported
* <i class="fas fa-sitemap fa-fw" aria-hidden="true"></i>&nbsp;Search engine **verification** supported (Google, Bind, Yandex and Baidu)
* <i class="fas fa-tachometer-alt fa-fw" aria-hidden="true"></i>&nbsp;**CDN** for third-party libraries supported
* <i class="fas fa-cloud-download-alt fa-fw" aria-hidden="true"></i>&nbsp;Automatically converted images with **Lazy Load** by [lazysizes](https://github.com/aFarkas/lazysizes)

### Appearance and Layout

* <i class="fas fa-mobile-screen fa-fw" aria-hidden="true"></i>&nbsp;**<sup>Desktop</sup>/<sub>Mobile</sub> responsive** layout
* <i class="fas fa-circle-half-stroke fa-rotate-180 fa-fw" aria-hidden="true"></i>&nbsp;**<sup>Light</sup>/<sub>Dark</sub>** mode
* <i class="fas fa-layer-group fa-fw" aria-hidden="true"></i>&nbsp;Globally consistent **design language**
* <i class="fas fa-ellipsis-h fa-fw" aria-hidden="true"></i>&nbsp;**Pagination** supported
* <i class="far fa-list-alt fa-fw" aria-hidden="true"></i>&nbsp;Easy-to-use and self-expanding **table of contents**
* <i class="fas fa-language fa-fw" aria-hidden="true"></i>&nbsp;**Multilanguage** supported and i18n ready
* <i class="fab fa-css3-alt fa-fw" aria-hidden="true"></i>&nbsp;Beautiful **CSS animation**

### Social and Comment Systems

* <i class="far fa-user fa-fw" aria-hidden="true"></i>&nbsp;**Gravatar** supported by [Gravatar](https://gravatar.com)
* <i class="fas fa-user-circle fa-fw" aria-hidden="true"></i>&nbsp;Local **Avatar** supported
* <i class="far fa-id-card fa-fw" aria-hidden="true"></i>&nbsp;Up to **76** social links supported
* <i class="fas fa-share-square fa-fw" aria-hidden="true"></i>&nbsp;Up to **24** share sites supported
* <i class="far fa-comment fa-fw" aria-hidden="true"></i>&nbsp;**Disqus** comment system supported by [Disqus](https://disqus.com)
* <i class="far fa-comment-dots fa-fw" aria-hidden="true"></i>&nbsp;**Gitalk** comment system supported by [Gitalk](https://github.com/gitalk/gitalk)
* <i class="far fa-comment-alt fa-fw" aria-hidden="true"></i>&nbsp;**Valine** comment system supported by [Valine](https://valine.js.org/)
* <i class="far fa-comments fa-fw" aria-hidden="true"></i>&nbsp;**Facebook comments** system supported by [Facebook](https://developers.facebook.com/docs/plugins/comments/)
* <i class="fas fa-comment fa-fw" aria-hidden="true"></i>&nbsp;**Telegram comments** system supported by [Comments](https://comments.app/)
* <i class="fas fa-comment-dots fa-fw" aria-hidden="true"></i>&nbsp;**Commento** comment system supported by [Commento](https://commento.io/)
* <i class="fas fa-comment-alt fa-fw" aria-hidden="true"></i>&nbsp;**utterances** comment system supported by [utterances](https://utteranc.es/)
* <i class="fas fa-comments fa-fw" aria-hidden="true"></i>&nbsp;**giscus** comment system supported by [giscus](https://giscus.app/)

### Extended Features

* <i class="fas fa-search fa-fw" aria-hidden="true"></i>&nbsp;**Search** supported by [Lunr.js](https://lunrjs.com/) or [algolia](https://www.algolia.com/)
* <i class="far fa-grin-tongue-wink fa-fw" aria-hidden="true"></i>&nbsp;**Twemoji** supported
* <i class="fas fa-code fa-fw" aria-hidden="true"></i>&nbsp;Automatically **highlighting** code
* <i class="far fa-copy fa-fw" aria-hidden="true"></i>&nbsp;**Copy code** to clipboard with one click
* <i class="far fa-images fa-fw" aria-hidden="true"></i>&nbsp;**Images gallery** supported by [lightGallery](https://github.com/sachinchoolur/lightgallery)
* <i class="fab fa-font-awesome fa-fw" aria-hidden="true"></i>&nbsp;Extended Markdown syntax for **[Font Awesome](https://fontawesome.com/) icons**
* <i class="fas fa-superscript fa-fw" aria-hidden="true"></i>&nbsp;Extended Markdown syntax for **ruby annotation**
* <i class="fas fa-percentage fa-fw" aria-hidden="true"></i>&nbsp;Extended Markdown syntax for **fraction**
* <i class="fas fa-square-root-alt fa-fw" aria-hidden="true"></i>&nbsp;**Mathematical formula** supported by [$\KaTeX$](https://katex.org/)
* <i class="fas fa-project-diagram fa-fw" aria-hidden="true"></i>&nbsp;**Diagrams** shortcode supported by [mermaid](https://github.com/mermaid-js/mermaid)
* <i class="fas fa-chart-pie fa-fw" aria-hidden="true"></i>&nbsp;**Interactive data visualization** shortcode supported by [ECharts](https://echarts.apache.org/)
* <i class="fas fa-map-marked-alt fa-fw" aria-hidden="true"></i>&nbsp;**Mapbox** shortcode supported by [Mapbox GL JS](https://docs.mapbox.com/mapbox-gl-js)
* <i class="fas fa-music fa-fw" aria-hidden="true"></i>&nbsp;**Music player** shortcode supported by [APlayer](https://github.com/MoePlayer/APlayer) and [MetingJS](https://github.com/metowolf/MetingJS)
* <i class="fab fa-bilibili fa-fw" aria-hidden="true"></i>&nbsp;**Bilibili player** shortcode
* <i class="fas fa-note-sticky fa-fw" aria-hidden="true"></i>&nbsp;Kinds of **admonitions** shortcode
* <i class="fab fa-css3 fa-fw" aria-hidden="true"></i>&nbsp;**Custom style** shortcode
* <i class="fab fa-js-square fa-fw" aria-hidden="true"></i>&nbsp;**Custom script** shortcode
* <i class="fas fa-i-cursor fa-fw" aria-hidden="true"></i>&nbsp;**Animated typing** supported by [TypeIt](https://typeitjs.com/)
* <i class="fas fa-cookie-bite fa-fw" aria-hidden="true"></i>&nbsp;**Cookie consent banner** supported by [cookieconsent](https://github.com/osano/cookieconsent)
* <i class="far fa-user-circle fa-fw" aria-hidden="true"></i>&nbsp;**Person** shortcode
* ...
